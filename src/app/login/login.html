  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="logo">पुस्तक<span>ग्रन्थः</span></div>
      <input type="checkbox" name="" id="click" />
      <label for="click" class="menu-btn">
        <i class="material-icons">menu</i>
      </label>
      <ul>
        <li><a routerLink="/home" class="active">Home</a></li>
        <li><a routerLink="/about">About</a></li>
        <li><a routerLink="/services">Services</a></li>
        <li><a routerLink="/gallery">Gallery</a></li>
        <li><a routerLink="/feedback">Feedback</a></li>
      </ul>
    </div>
  </div>
</nav>

<section>
  <div class="container">
    <div class="row full-screen align-items-center">
      <div class="left">
        <span class="line"></span>
        <h2>
          Hello, welcome to the Book Store, <br />
          where <span>your story reflect</span>
        </h2>
        <p>and yout heart connect.</p>
        <a class="btn">Contact</a>

        <div class="social-media">
          <a><i class="fa-brands fa-facebook-f"></i></a>
          <a><i class="fa-brands fa-x-twitter"></i></a>
          <a><i class="fa-brands fa-instagram"></i></a>
          <a><i class="fa-brands fa-youtube"></i></a>
          <a><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
      <div class="right">
        <form class="form">
          <div class="text-center">
            <h6><span>Log In</span> <span>Sign Up</span></h6>
            <input type="checkbox" class="checkbox" id="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <h4 class="heading">Log In</h4>
                    <div class="form-group">
                      <input
                        type="email"
                        [(ngModel)]="loginObj.email"
                        [ngModelOptions]="{ standalone: true }"
                        class="form-style"
                        placeholder="Your Email"
                        autocomplete="off"
                      />
                      <!-- <i class="input-icon material-icons">alternate_email</i> -->
                    </div>

                    <div class="form-group">
                      <input
                        type="password"
                        [(ngModel)]="loginObj.password"
                        [ngModelOptions]="{ standalone: true }"
                        class="form-style"
                        placeholder="Your Password"
                        autocomplete="off"
                      />
                      <!-- <i class="input-icon material-icons">lock</i> -->
                    </div>

                    <button class="btn" (click)="onLogin()">Submit</button>
                    <p class="text-center"><a class="link">Forgot your password?</a></p>
                  </div>
                </div>

                <div class="card-back">
                  <div class="center-wrap">
                    <h4 class="heading">Sign Up</h4>
                    <div class="form-group">
                      <input
                        type="text"
                        [(ngModel)]="signupObj.fullName"
                        [ngModelOptions]="{ standalone: true }"
                        class="form-style"
                        placeholder="Your Name"
                        autocomplete="off"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="email"
                        [(ngModel)]="signupObj.email"
                        [ngModelOptions]="{ standalone: true }"
                        class="form-style"
                        placeholder="Your Email"
                        autocomplete="off"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="password"
                        [(ngModel)]="signupObj.password"
                        [ngModelOptions]="{ standalone: true }"
                        class="form-style"
                        placeholder="Your Password"
                        autocomplete="off"
                      />
                    </div>

                    <button class="btn" type="submit" (click)="onSignup()">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
